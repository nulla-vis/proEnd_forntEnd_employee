<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contactless</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="javascript/registerUser.js"></script>
    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small userName" id="userName" style="font-weight: bold;"></span>
                                <i class="fas fa-ellipsis-v" ></i>
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <!-- <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    プロフィール
                                </a> -->
                                <div class="dropdown-divider"></div>
                                <button type="submit" class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    ログアウト
                                </button>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <h1>新ユーザー登録</h1>



                    <div class="row">
                        <div class="col-lg">
                            <div class="p-5">
                                <div class="alert alert-success alert-dismissible fade show" id="register-message" role="alert" style="display: none;">
                                    <span id="success-message"></span>
                                    <button type="button" id="closeAlertMessage" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form autocomplete="off">
                                    <div class="form-group">
                                        <label for="inputUserName">ユーザー名 :</label>
                                        <input type="text" class="form-control form-control-user"
                                            id="inputUserName" aria-describedby="username">
                                        <small id="userNameCheck" class="form-text text-danger"> 
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">姓 :</label>
                                        <input type="text" class="form-control form-control-user"
                                            id="lastName" aria-describedby="username">
                                        <small id="lastNameCheck" class="form-text text-danger"> 
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">名 :</label>
                                        <input type="text" class="form-control form-control-user"
                                            id="firstName" aria-describedby="username">
                                        <small id="firstNameCheck" class="form-text text-danger"> 
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">メールアドレス:</label>
                                        <input type="email" class="form-control form-control-user"
                                            id="inputEmail" aria-describedby="email">
                                        <small id="emailCheck" class="form-text text-danger"> 
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">パスワード :</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="inputPassword">
                                        <small id="passwordCheck" class="form-text text-danger">
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPasswordConfirm">パスワード確認 :</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="inputPasswordConfirm">
                                        <small id="confirmPasswordCheck" class="form-text text-danger"> 
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRole">役割 :</label>
                                        <select class="form-control" id="inputRole">
                                            <option value="user">ユーザー</option>
                                          <option value="admin">アドミニストレーター</option>
                                        </select>
                                      </div>
                                    <a href="index.html" class="btn btn-primary btn-user btn-block" id="submitRegister">
                                        登録
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Contactless 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ログアウト</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">ログアウトしますか。</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary" id="logoutButton">ログアウト</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="javascript/sidebar.js"></script>
    


</body>

</html>
